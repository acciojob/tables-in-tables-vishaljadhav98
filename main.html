<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
	<table class="table">
		<tr><th>
			<table class="table">
			<tr>
				<th>Nested Table 2</th>
			</tr>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<td>abc</td>
				<td>def</td>
			</tr>
			</table>
		</th>
		<th>
			<table class="table">
				<tr>Nested Table 1</tr>
				<td><ul>
					<li>List item</li>
					<li>List item</li>
					<li>List item</li>
				</ul></td>
			</table>
		</th></tr>
		<tr><th>
			<table class="table">
				<tr>
					<th>Nested Tbale 3</th>
				</tr>
				<tr>
					<td><a href="#">Nested Tabel</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>
		</th>
			<th>
				<table class="table">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td class="html">HTML</td>
					</tr>
				</table>
			</th>
		</tr>
    </table>
  </body>
</html>
